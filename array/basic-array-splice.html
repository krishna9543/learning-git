<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo-1"></p>
    <p id="demo-2"></p>
    <button onclick="myFunction()">change p tag</button>
    <script>
        var cars = ["BMW", "audi", "maruthi", "valvo", "saab"];
        document.getElementById("demo").innerHTML = "the original array :" + cars;
        function myFunction(){
        var x = cars.splice(0,1);
        document.getElementById("demo-1").innerHTML = "the spliced array :" + cars;
        document.getElementById("demo-2").innerHTML = "the removed element :" + x;
        }
    </script>
</body>
</html>
